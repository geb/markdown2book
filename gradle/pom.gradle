ext {
    ext.poms = []
    poms << project.install.repositories.mavenInstaller.pom
    afterEvaluate {
        poms*.whenConfigured { pom ->
            pomModifications.each {
                configure(pom, it)
            }
        }
    }
    pomModifications = []
    modifyPom = { pomModifications << it }
}

tasks.withType(Upload) {
    repositories.withType(org.gradle.api.artifacts.maven.MavenDeployer) {
        poms << it.pom
    }
}